<div class="addinput">
  <form class="formbox" [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div class="addinput">
      <app-error *ngIf="showError">
          <app-error-message message="Please Enter item and description" [numberOfAttempts]="numberOfAttempts"></app-error-message>
      </app-error>
      <form class="formbox" [formGroup]="itemForm" (ngSubmit)="onSubmit()">


    <div class="form-group">

      <div class="row">
        <div class="col-md-4">
          Student Name 
        </div>
        <div class="col-md-8">
          <label for="item" class="sr-only">Name</label>
          <input type="text" formControlName="name" class="form-control" id="Maram" placeholder="Maram" required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
          Student id
        </div>
        <div class="col-md-8">
          <label for="description" class="sr-only">ID Student</label>
          <input type="number" formControlName="description" class="form-control" id="description" placeholder="1234567" required>
        </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        Student GBA
      </div>
      <div class="col-md-8">
        <label for="description" class="sr-only">GPA Student (you should GPA for 0 to 4)</label>
        <input type="number" formControlName="description" class="form-control" id="description" placeholder="3.50" required>
      </div>
  </div>
  <div class="row">
      <div class="col-md-4">
        Student BirthDate
      </div>
      <div class="col-md-8">
        <label for="description" class="sr-only">Birth Date</label>
        <input type="date" formControlName="description" class="form-control" id="description"  required>
      </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      Student registration date

    </div>
    <div class="col-md-8">
      <label for="description" class="sr-only">Student registration date
      </label>
      <input type="date" formControlName="description" class="form-control" id="description"  required>
    </div>
</div>
    <button type="submit" class="btn btn-warning">Add Student</button>
    </div>
    
  </form>
  </div>
